    <head>

    <body id="body" style="text-align:center;">
        <h1 style="color:green;">
            Snake AI
        </h1>

        <form onsubmit="return false"><!--</form> action="/action_page.php">-->
            Select AI Type:
            <select name="aiType" id="aiType">
                <option value = "manual" selected>Manual</option>
                <option value = "direct">Direct</option>
            </select>
            <br>

            Map Size:
            <input type="number" id="mapSize" name="mapSize" min="10" max="100" value="10">
            <br>

            Speed:
            <select name="gameSpeed" id="gameSpeed">
                <option value=500 selected>Very Slow</option>
                <option value=250>Slow</option>
                <option value=190>Medium</option>
                <option value=133>Fast</option>
                <option value=67>Very Fast</option>
                <option value=16>Insane</option>
                <option value=1>Ludicrous</option>
            </select>
            <br>

            <button onclick="applySettingsClick()">Apply</button>
            <br>
        </form>
        
        <canvas id="canvas" width="400" height="400"></canvas>
